<!DOCTYPE html>
<!-- HTML is a TEXT FILE with TAGS to create a page structure-->
<html>
<!-- HEAD has metadata about the PAGE -->
<head>
    <title>MegaPage</title>
    <link href="style.css" rel="stylesheet" />
</head>
<!-- BODY is visible elements-->
<body>
    <h1>This is a title</h1>
    <img src="chrissyKitchen.jpg" width="400" height="200" />
    <h2>This is a title</h2>
    <h3>This is a title</h3>
    <h4>This is a title</h4>
    <h5>This is a title</h5>
    <!-- Unordered List -->
    <ul>
        <li> One </li>
        <li> Two </li>
        <li> Three </li>
    </ul>
    <!-- Ordered List -->
    <ol>
        <li> One </li>
        <li> Two </li>
        <li> Three </li>
    </ol>
    <button onclick="alert('hello')">Click To Alert</button>
    <button onclick="RunSomeCode()">Click To Alert</button>
    <script>
        alert('hey what are you doing loading this page?')
        prompt('you have been hacked - click here to delete Windows')
        alert('Windows deletion process will begin in 5 seconds....')
        console.log("We are logging text behind the scenes")
        var counter = 0;
        function RunSomeCode() {
            counter++;
            console.log("Printing some more text" + counter)
        }
    </script>
</body>
</html>
